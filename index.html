<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeLang AI - Learn CJK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              cjk: ['"Noto Sans SC"', '"Noto Sans JP"', '"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              anime: {
                dark: '#0f172a',
                primary: '#6366f1',
                accent: '#ec4899',
                glass: 'rgba(255, 255, 255, 0.1)',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #7f1d1d;
        color: white;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        var display = document.getElementById('error-display');
        if (!display) {
            display = document.createElement('div');
            display.id = 'error-display';
            document.body.prepend(display);
        }
        display.style.display = 'block';
        display.textContent += 'Error: ' + event.message + '\nAt: ' + event.filename + ':' + event.lineno + '\n\n';
      });
      window.addEventListener('unhandledrejection', function(event) {
        var display = document.getElementById('error-display');
        if (!display) {
            display = document.createElement('div');
            display.id = 'error-display';
            document.body.prepend(display);
        }
        display.style.display = 'block';
        display.textContent += 'Unhandled Rejection: ' + event.reason + '\n\n';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
